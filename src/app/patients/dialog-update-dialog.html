@if(data.value === "Edit"){
    <section>
        <h2 mat-dialog-title>Edit Data</h2>
        <mat-dialog-content>
    
            <form [formGroup]="PatientGroupForm">  
                <mat-form-field appearance="fill">
                    <mat-label>Patient ID</mat-label>
                    <input matInput formControlName="_id" name="_id" required readonly>
                </mat-form-field>      
                <mat-form-field appearance="fill">
                    <mat-label>Patient Name</mat-label>
                    <input matInput formControlName="patientName" name="patientName" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Age</mat-label>
                    <input matInput formControlName="age" name="age" required>
                </mat-form-field>
                          
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option value="male">Male</mat-option>
                        <mat-option value="female">Female</mat-option>
                        <mat-option value="other">other</mat-option>
                    </mat-select>
                </mat-form-field>           
            </form>        
        </mat-dialog-content>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button (click)="submitPatientData()" cdkFocusInitial>Update</button>
    </section>
} @else if(data.value === "Delete"){
    <section>
        <h2 mat-dialog-title>Delete Data</h2>
        <mat-dialog-content>
            <p>Are you sure you want to delete this Patient? {{data.ele._id}}</p>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="deleteBed(data.ele._id)" cdkFocusInitial>Delete</button>
        </mat-dialog-actions>
    </section>
} @else {
    <section>
        <h2 mat-dialog-title>Add Data</h2>
        <mat-dialog-content>
                <form [formGroup]="PatientGroupForm">  
                          
                    <mat-form-field appearance="fill">
                        <mat-label>Patient Name</mat-label>
                        <input matInput formControlName="patientName" name="patientName" required>
                    </mat-form-field>
    
                    <mat-form-field appearance="fill">
                        <mat-label>Age</mat-label>
                        <input matInput formControlName="age" name="age" required>
                    </mat-form-field>
                              
                    <mat-form-field appearance="fill">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                            <mat-option value="other">other</mat-option>
                        </mat-select>
                    </mat-form-field>           
                </form>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="submitPatientData()" cdkFocusInitial>submit</button>
        </mat-dialog-actions>
    </section>
}
