<button mat-raised-button (click)="addData()">Add Bed</button>
<mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
  <ng-container matColumnDef="bedId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Bed ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="bedNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Bed Number</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.bedNumber}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="bedType">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Bed Type</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.bedType}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ward">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ward</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.ward}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openEditDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<mat-dialog-content *ngIf="dataSource.data.length === 0">
  <p>No data available</p>
</mat-dialog-content>
